<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart√£o Especial</title>

  <div class="envelope"></div>

<div class="card">
  <!-- CAPA do cart√£o -->
  <div class="cover">
    <div class="cover-box">
      <img src="https://assets.codepen.io/4927073/ValCard.png" alt="Capa do cart√£o">
      <h2 class="cover-title">Para Voc√™ üíå</h2>
    </div>
  </div>

  <!-- Fontes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(https://assets.codepen.io/4927073/Group2.png), 
                        linear-gradient(33deg, #2c303a, #2c303a);
      background-size: cover;
      background-position: center;
      font-family: "Roboto", sans-serif;
    }

    /* Envelope decorativo */
    .envelope {
      content: url(https://assets.codepen.io/4927073/Envelope3.png);
      width: 430px;
      position: absolute;
      left: 10%;
      top: 5%;
      filter: drop-shadow(2px 1px 3px #4d4d4d);
      user-select: none;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Cart√£o principal */
    .card {
      position: relative;
      width: 399px;
      height: 580px;
      margin: auto;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1),
                  4px 4px 12px rgba(0, 0, 0, 0.25);
      background-color: #fffffa;
      transform: scale(1.05);
      left: 12px;
      perspective: 1000px;
      border-radius: 16px;
      max-width: 90vw;
      max-height: 90vh;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    /* Conte√∫do da mensagem */
    .message-container {
      padding: 20px;
      box-sizing: border-box;
      max-width: 100%;
      overflow-wrap: break-word;
      color: #333;
      font-size: 1rem;
      line-height: 1.7;
      text-align: center;
      font-family: 'Dancing Script', cursive;
    }

    .message-container img {
      max-width: 80%;
      height: auto;
      margin: 15px auto 0 auto;
      border-radius: 8px;
      display: block;
    }

    .assinatura {
      margin-top: 25px;
      font-style: italic;
      font-size: 1.3rem;
      color: #555;
      font-family: 'Great Vibes', cursive;
    }

    /* Frente do cart√£o */
    .front {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid #e0e0db;
      backface-visibility: hidden;
      background: linear-gradient(135deg, #f9f6f2, #ece7e1);
      transform-style: preserve-3d;
      transform-origin: 0% 50%;
      transform: rotateY(0deg);
      transition: transform 1s ease;
      filter: saturate(1.1) brightness(1.02);
      border-radius: 16px;
    }

    /* Verso do cart√£o */
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25));
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.1),
                  4px 4px 12px rgba(0, 0, 0, 0.25);
      transform-style: preserve-3d;
      transform-origin: 0% 50%;
      transform: rotateY(180deg);
      transition: transform 1s ease;
      background-color: #fff;
      border-radius: 16px;
    }

    /* Efeito flip */
    .card:hover .front {
      transform: rotateY(-180deg);
    }
    .card:hover .back {
      transform: rotateY(0deg);
    }

    /* Responsividade */
    @media (max-width: 675px) {
      .envelope {
        width: 280px;
        left: 5%;
        top: 2%;
      }
      .card {
        width: 240px;
        height: 350px;
      }
      .message-container img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Envelope decorativo -->
  <div class="envelope"></div>

  <!-- Cart√£o -->
  <div class="card">
    <div class="front"></div>
    <div class="back">
      <div class="message-container">
        <p>Este cart√£o √© para algu√©m muito especial üíñ</p>
        <p>Que sua semana seja repleta de alegria e boas energias ‚ú®</p>
        <img src="https://iili.io/dummyPhoto.jpg" alt="Foto especial">
        <div class="assinatura">Com carinho, Lisboa</div>
      </div>
    </div>
  </div>

</body>
</html>
